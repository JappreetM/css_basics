<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested CSS selectors</title>
    <style>
        p strong {color: blue;} 
        p {background-color: rgba(145, 216, 189, 0.7);}
        strong {background-color: #fb50aa;}

        /* This is CSS comment. Shortcut for commenting is ctrl+/ */
        /* name color - black, hex color - #ffffff, rgb (0,0,0), rgba (0,0,0,0.5) */
    </style>
    
</head>
<body>
    
<div>
    <p>
        <strong>Target this strong text</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error illo voluptatem ullam qui, sed deserunt repudiandae quas magnam dolore veritatis eligendi numquam quis eaque, voluptates molestias alias? Laboriosam, sequi provident?
    </p>
    <strong>Don't target this text</strong>
</div>

</body>
</html>
